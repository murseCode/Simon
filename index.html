<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/hiskyflipper" rel="stylesheet">
                
</head>

<body>
  <audio src="sounds/menu.mp3" id="my_audio" loop = "loop"></audio>
  <h1 id="level-title">Press A Key to Start</h1>
  <div type="button" id="returnToMenu" class="returnToMenu">
  <p class="returnToMenuText">RETURN TO MENU</p>
  </div>
  <p class="p-highscore">Your highscore: 0</p>
  <p class="p-currentscore">Your current score: 0</p>
  <p class="creditto">Justin Scott<br /></p>
  <div class="container">

    <div type="button" id="startGame" class="menuBtn">
    <p class="textstartGame">START GAME</p>
    </div>
    <div type="button" id="options" class="menuBtn">
    <p class="textoptions">DIFFICULTY</p>
    </div>

    <div type="button" id="credits" class="menuBtn">
    <p class="textcredits">CREDITS</p>
    </div>

    <div type="button" id="optionsEasy" class="optionsBtn">
    <p class="textDif">EASY</p>
    </div>
    <div type="button" id="optionsMedium" class="optionsBtn">
    <p class="textDif">MEDIUM</p>
    </div>

    <div type="button" id="optionsHard" class="optionsBtn">
    <p class="textDif">HARD</p>
    </div>

    <br /><div type="button" id="optionsReturn" class="returnToMenu">
    <p class="returnToMenuText">RETURN TO MENU</p>
    </div>

    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
